<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/appwrite-icon.svg" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:opsz,wght@14..32,100..900&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script>
      // Global error handler for unhandled promise rejections
      window.addEventListener('unhandledrejection', function(event) {
        // Log the error for debugging (don't prevent default browser behavior)
        console.error('ðŸš¨ Unhandled promise rejection:', event.reason);

        // Check for specific error types and handle them
        if (event.reason && event.reason.message) {
          // Handle encoding/character errors
          if (event.reason.message.includes('\ufffd')) {
            console.error('ðŸš¨ Encoding error detected - this usually indicates missing environment variables or API configuration issues');
            console.error('Please check: PUBLIC_APPWRITE_ENDPOINT and PUBLIC_APPWRITE_PROJECT_ID');
          }

          // Handle authentication errors
          if (event.reason.message.includes('missing scopes') ||
              event.reason.message.includes('401') ||
              event.reason.message.includes('Unauthorized')) {
            console.warn('ðŸ”’ Authentication-related error handled globally');
            // Don't prevent default behavior for auth errors - let browser show them
            return;
          }
        }

        // For other errors, let the browser handle them normally
        // This ensures errors are still visible in browser console
      });
    </script>
    %sveltekit.head%
  </head>
  <body
    data-sveltekit-preload-data="hover"
  >
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
